{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-10 w-auto"
           src="{% static 'shop/images/logo.png' %}"
           alt="Your Company">
      <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">
        Sign in to your account
      </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form class="space-y-6" action="{% url 'accounts:login' %}" method="POST">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="mt-1">
              <input id="username" name="username" type="text" autocomplete="username" required
                     class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2
                            placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none
                            focus:ring-indigo-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                     class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2
                            placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none
                            focus:ring-indigo-500 sm:text-sm">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                     class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>

            <div class="text-sm">
              <a href="{% url 'accounts:forgot_password' %}"
                 class="font-medium text-indigo-600 hover:text-indigo-500">
                Forgot your password?
              </a>
            </div>
          </div>

          <div>
            <button type="submit"
                    class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600
                           py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700
                           focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Sign in
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?
          <a href="{% url 'accounts:register' %}"
             class="font-semibold text-indigo-600 hover:text-indigo-500">
            Create an account!
          </a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_scripts %}
  <script src="{% static 'shop/js/includes.js' %}"></script>
{% endblock %}
