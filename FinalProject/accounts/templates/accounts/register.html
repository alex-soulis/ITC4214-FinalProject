{% extends "base.html" %}
{% load static %}

{% block title %}Create an account - Origins O's{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-10 w-auto"
         src="{% static 'shop/images/logo.png' %}"
         alt="Your Company">
    <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">
      Create an account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
    <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">

      {% if error %}
        <p class="mb-4 text-red-500">{{ error }}</p>
      {% endif %}

      <form method="POST" class="space-y-6" action="{% url 'accounts:register' %}">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-900">
            Username
          </label>
          <div class="mt-2">
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="username"
              required
              value="{{ username }}"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                     outline outline-1 outline-gray-300 placeholder:text-gray-400
                     focus:outline-2 focus:outline-indigo-600 sm:text-sm"
            >
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900">
            Password
          </label>
          <div class="mt-2">
            <input
              type="password"
              name="password"
              id="password"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                     outline outline-1 outline-gray-300 placeholder:text-gray-400
                     focus:outline-2 focus:outline-indigo-600 sm:text-sm"
            >
          </div>
        </div>

        <div>
          <label for="repeat-password" class="block text-sm font-medium text-gray-900">
            Repeat Password
          </label>
          <div class="mt-2">
            <input
              type="password"
              name="repeat-password"
              id="repeat-password"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                     outline outline-1 outline-gray-300 placeholder:text-gray-400
                     focus:outline-2 focus:outline-indigo-600 sm:text-sm"
            >
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
          >
            Create account
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-500">
        Already have an account?
        <a href="{% url 'accounts:login' %}"
           class="font-semibold text-indigo-600 hover:text-indigo-500">
          Login here
        </a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
