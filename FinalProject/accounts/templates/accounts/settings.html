{% extends "base.html" %}
{% load static %}

{% block title %}Settings - Origins O's{% endblock %}

{% block content %}
  <div class="min-h-full" x-data="{ mobileMenuOpen: false, userMenuOpen: false }">

    <main>
      <div class="bg-gray">
        <div class="py-16 sm:py-24">
          <div class="mx-auto max-w-7xl sm:px-2 lg:px-8">

            <form method="POST" class="space-y-8">
              {% csrf_token %}

              <div class="grid grid-cols-1 gap-x-6 gap-y-8">

                <div class="sm:col-span-3">
                  <label for="first-name" class="block text-sm font-medium text-gray-900">First name</label>
                  <div class="mt-2">
                    <input type="text" name="first_name" id="first-name" value="{{ user.first_name }}" autocomplete="given-name"
                           class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-black/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm">
                  </div>
                </div>

                <div class="sm:col-span-3">
                  <label for="last-name" class="block text-sm font-medium text-gray-900">Last name</label>
                  <div class="mt-2">
                    <input type="text" name="last_name" id="last-name" value="{{ user.last_name }}" autocomplete="family-name"
                           class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-black/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm">
                  </div>
                </div>

                <div class="sm:col-span-3">
                  <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" value="{{ user.email }}" autocomplete="email"
                           class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-black/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm">
                  </div>
                </div>

                <div class="sm:col-span-3">
                  <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
                  <div class="mt-2">
                    <div class="flex items-center rounded-md bg-white/5 pl-3 outline outline-1 -outline-offset-1 outline-black/10 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-500">
                      <div class="shrink-0 select-none text-base text-gray-500 sm:text-sm">
                       
                      </div>
                      <input type="text" name="username" id="username" value="{{ user.username }}"
                             class="block min-w-0 grow bg-transparent py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-500 focus:outline focus:outline-0 sm:text-sm"
                             placeholder="janesmith">
                    </div>
                  </div>
                </div>

              </div>

              <div class="mt-8 flex">
                <button type="submit"
                        class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                  Save Changes
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </main>

  </div>
{% endblock %}

{% block extra_scripts %}
  <script src="{% static 'shop/js/includes.js' %}"></script>
{% endblock %}
