<!-- templates/ratings/review_form.html -->
<div x-data="{ rating: 0 }" class="max-w-xl mx-auto p-4 bg-white rounded shadow">
    <form action="{% url 'ratings:submit_review' %}" method="post" class="space-y-4">
      {% csrf_token %}
      <!-- Star Rating Section -->
      <div>
        <label class="block text-gray-700 mb-2">Your Rating:</label>
        <div class="flex items-center">
          <!-- Render five stars using an Alpine.js loop -->
          <template x-for="star in [1, 2, 3, 4, 5]" :key="star">
            <button type="button" 
                    x-on:click="rating = star" 
                    :class="rating >= star ? 'text-yellow-500' : 'text-gray-400'" 
                    class="text-3xl focus:outline-none">
              &#9733;
            </button>
          </template>
        </div>
        <!-- Hidden input to pass the rating to the server -->
        <input type="hidden" name="rating" :value="rating">
      </div>
  
      <!-- Comment Textarea -->
      <div>
        <label for="comment" class="block text-gray-700 mb-2">Your Comment:</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Write your review here..."
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
      </div>
  
      <!-- Hidden Product ID (Assuming you have a product context variable) -->
      <input type="hidden" name="product_id" value="{{ product.id }}">
  
      <!-- Submit Button -->
      <div>
        <button type="submit" 
                class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-500 focus:outline-none">
          Submit Review
        </button>
      </div>
    </form>
  </div>
