{% load static %}

<div class="bg-white sticky top-0 z-50 shadow-sm">
  <header class="relative">
    <nav aria-label="Top">
      <!-- Promo bar -->
      <div class="bg-gray-900">
        <div class="flex h-10 items-center justify-center px-4 sm:px-6 lg:px-8">
          <p class="text-sm font-medium text-white">
            Get free delivery on orders over $100
          </p>
        </div>
      </div>

      <!-- Main nav -->
      <div class="bg-white border-b border-gray-200">
        <div class="px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
              <a href="{% url 'shop:index' %}">
                <span class="sr-only">My E‑commerce Site</span>
                <img
                  class="h-8 w-auto"
                  src="{% static 'shop/images/mark.svg' %}"
                  alt="Your Company">
              </a>
            </div>

            <!-- Desktop links -->
            <div class="hidden lg:flex lg:space-x-8">
              <a
                href="{% url 'shop:index' %}"
                class="text-sm font-medium text-gray-700 hover:text-gray-800">
                Home
              </a>
              <a
                href="{% url 'shop:products' %}"
                class="text-sm font-medium text-gray-700 hover:text-gray-800">
                Products
              </a>
              <a
                href="#"
                class="text-sm font-medium text-gray-700 hover:text-gray-800">
                Company
              </a>
              <a
                href="#"
                class="text-sm font-medium text-gray-700 hover:text-gray-800">
                Contact
              </a>
            </div>

            <!-- Account & Cart -->
            <div class="flex items-center space-x-6">
              {% if user.is_authenticated %}
                <a
                  href="{% url 'accounts:dashboard' %}"
                  class="text-sm font-medium text-gray-700 hover:text-gray-800">
                  Dashboard
                </a>
                <a
                  href="{% url 'accounts:profile' %}"
                  class="text-sm font-medium text-gray-700 hover:text-gray-800">
                  Profile
                </a>
                <form method="post" action="{% url 'accounts:logout' %}">
                  {% csrf_token %}
                  <button
                    type="submit"
                    class="text-sm font-medium text-gray-700 hover:text-gray-800">
                    Sign out
                  </button>
                </form>
              {% else %}
                <a
                  href="{% url 'accounts:login' %}"
                  class="text-sm font-medium text-gray-700 hover:text-gray-800">
                  Sign in
                </a>
                <a
                  href="{% url 'accounts:register' %}"
                  class="text-sm font-medium text-gray-700 hover:text-gray-800">
                  Create account
                </a>
              {% endif %}

              <a
                href="{% url 'cart:cart' %}"
                class="group -m-2 flex items-center p-2">
                <svg
                  class="h-6 w-6 text-gray-400 group-hover:text-gray-500"
                  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  aria-hidden="true">
                  <path
                    stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835L7.5 14.25…"/>
                </svg>
                <span class="ml-1 text-gray-700">
                  {{ cart_items_count|default:0 }}
                </span>
                <span class="sr-only">items in cart</span>
              </a>
            </div>

            <!-- Mobile menu button -->
            <div class="-mr-2 flex lg:hidden">
              <button
                type="button"
                @click="mobileMenuOpen = !mobileMenuOpen"
                class="p-2 text-gray-400 hover:text-gray-500">
                <span class="sr-only">Open menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none" stroke-width="1.5" stroke="currentColor"
                  viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 5.75h16.5M3.75 12h16.5M3.75 18.25h16.5"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile off‑canvas menu -->
      <div
        x-show="mobileMenuOpen"
        class="lg:hidden"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        
      </div>
    </nav>
  </header>
</div>
