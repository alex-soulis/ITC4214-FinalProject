<!-- my_ecommerce/templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My E-commerce Site{% endblock %}</title>
    <!-- Tailwind CSS & Alpine.js from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="h-full">
    <!-- The navigation partial is included on all pages -->
    {% include "shop/partials/nav.html" %}
    
    <div class="min-h-full" x-data="{ mobileMenuOpen: false, userMenuOpen: false }">
      <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
      </main>
    </div>
    
    <!-- The footer partial -->
    {% include 'shop/partials/footer.html' %}
    
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
